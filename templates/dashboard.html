{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="latest-products spad">
    <div class="container">
       
        <div class="row" id="product-list">
           {%  for x in data %}
           <div class="col-lg-3 col-sm-6 mix all dresses bags">
            <div class="single-product-item">
                <figure>
                    <a href="#"><img src="{{x.picture.url}}" alt=""></a>
                    <div class="p-status">new</div>
                </figure>
                <div class="product-text">
                    <h6>{{x.description}}</h6>
                    <p>${{x.price}}</p>
                    <a href="{% url 'add_to_cart' x.id %}"><button class="btn btn-primary" href="">Add to cart</button>
                </div>
            </div>
        </div>
           {% endfor %}
           
           
            
            
        </div>
    </div>
</section>
{% endblock %}
